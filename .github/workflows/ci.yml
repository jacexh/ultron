name: Ultron CI
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      name: Set up Go 1.x
      with:
        go-version: "^1.17"
    - uses: actions/checkout@v2
      name: Check out code into Go module directory
      with:
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: "3.18.1"
    - name: Generate Protocol Buff Files
      run: |   
        go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.26
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.1
        make proto
        git config --global user.name 'Github Action'
        git config --global user.email 'jacexh@users.noreply.github.com'
        set +e
        git commit -am 'Automated generate protobuf files' && git push
        set -e
    - name: Run Unittest Cases
      run: |
        packages=`find . -type f -name "go.mod" -exec dirname {} \;`
        for dir in $packages; do
          cd $dir
          go test -race -covermode=atomic -v ./...
          cd -
        done;
    - name: Run Benchmark Cases
      run: |
        packages=`find . -type f -name "go.mod" -exec dirname {} \;`
        for dir in $packages; do
          cd $dir
          go test -bench . ./...
          cd -
        done;
