name: Ultron CI
on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Check out code into Go module directory
      with:
        ref: ${{ github.event.pull_request.head.ref }}
    - uses: actions/setup-go@v2
      name: Set up Go 1.x
      with:
        go-version: "^1.17"
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: "3.18.1"
    - name: Generate Protocol Buff Files
      run: make proto
    - name: Run Unittest Cases
      run: make test
    - name: Run Benchmark Cases
      run: make benchmark
    - name: Auto Commit
      run: |
        git config --global user.name 'Github Action'
        git config --global user.email 'jacexh@users.noreply.github.com'
        set +e
        git commit -am 'Automated generate protobuf files' && git push
        set -e
    - name: Code Coverage Report
      uses: codecov/codecov-action@v2
      with:
        files: coverage.txt
        verbose: true
        flags: unittest
        fail_ci_if_error: true

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Check out code into Go module directory
      with:
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "12"
        cache: 'yarn'
        cache-dependency-path: front/yarn.lock
    - name: Build Frontend
      run: |
        git rm -rf web/
        yarn --cwd front install
        yarn --cwd front build
    - name: Auto Commit
      run: |
        git config --global user.name 'Github Action'
        git config --global user.email 'jacexh@users.noreply.github.com'
        set +e
        git add web
        git commit -am 'Automated generate static files' && git push
        set -e

  release:
    runs-on: ubuntu-latest
    if:  startsWith(github.event.ref, 'refs/tags/v')
    needs: [backend, frontend]
    steps:
    - uses: actions/checkout@v2
      name: Check out code into Go module directory
      with:
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Sync Sub Packages
      run: |
        make sync-module-version version=${{github.ref_name}}
        export packages=`git status | grep go.mod | grep -v example | awk '{ split($2,a,"/go.mod"); print a[1]}'`
    - name: Auto Commit
      run: |
        git config --global user.name 'Github Action'
        git config --global user.email 'jacexh@users.noreply.github.com'
        set +e
        git commit -am 'Automated bump github.com/wosai/ultron/v2 to ${{github.ref_name}} in sub packages'
        for package in $packages
        do 
          git tag $package/${{github.ref_name}}
        done
        git push --tags
        set -e