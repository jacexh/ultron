name: Ultron CI
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      name: Set up Go 1.x
      with:
        go-version: "^1.17"
    - uses: actions/checkout@v2
      name: Check out code into Go module directory
      with:
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "12.x"
    - name: Install dependencies
      run: yarn --cwd front install
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: "3.18.1"
    - name: Build
      run: yarn --cwd front build
    - name: Generate Protocol Buff Files
      run: |   
        make proto
        git config --global user.name 'Github Action'
        git config --global user.email 'jacexh@users.noreply.github.com'
        set +e
        git commit -am 'Automated generate protobuf files' && git push
        set -e
    - name: Run Unittest Cases
      run: make test
    - name: Run Benchmark Cases
      run: make benchmark
    - name: Code Coverage Report
      uses: codecov/codecov-action@v2
      with:
        files: coverage.txt,pkg/fastattacker/coverage.txt
        verbose: true
        flags: unittest
        fail_ci_if_error: true

    - name: Deploy to Server      # 第四步，rsync推送文件
      uses: AEnterprise/rsync-deploy@v1.0  # 使用别人包装好的步骤镜像
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}   # 引用配置，SSH私钥
        ARGS: -avz --delete --exclude='*.pyc'   # rsync参数，排除.pyc文件
        SERVER_PORT: '22'  # SSH端口
        FOLDER: ./front/*  # 要推送的文件夹，路径相对于代码仓库的根目录
        SERVER_IP: ${{ secrets.SSH_HOST }}  # 引用配置，服务器的host名（IP或者域名domain.com）
        USERNAME: ${{ secrets.SSH_USERNAME }}  # 引用配置，服务器登录名
        SERVER_DESTINATION: /web/   # 部署到目标文件夹

